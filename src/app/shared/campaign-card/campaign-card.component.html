<div (click)="goToCampaign()" *ngIf="campaign" class="card d-flex pointer" style="min-height: 286px;">
    <img src="../../../assets/fantasy-art-warrior-wallpaper-preview.jpg" class="card-img-top" alt="...">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{campaign.name}}</h5>
        <hr class="my-1">
        <div class="d-flex">
            <small class="ms-auto">Membro desde 17/07/1995</small>
        </div>
        <div style="min-height: 273px; max-height: 273px;overflow: hidden;text-overflow: ellipsis;">
            <small class="card-text mt-2 text-muted">{{campaign.description | textLimiter:416}} </small>

        </div>

    </div>
   
    <div class="p-3 mt-auto ml-auto d-flex align-items-center">
        <small class="badge bg-dark">{{userSignedRole | titlecase}}</small>
        <fa-icon class="ms-2 text-info" [icon]="faUnlockAlt"></fa-icon>
        
    </div>
</div>
