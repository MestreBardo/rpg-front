<div class="row mt-3">
    <div class="col-12 col-md-3 col-lg-2 mb-3">
        <div (click)="initCreatingGroup.emit(true)" class="card p-3 h-100 pointer d-flex align-items-center" style="min-height: 286px;">
            <fa-icon class="mt-auto" size="4x" [icon]="faplus"></fa-icon>
            <p class="mb-0 mt-auto">Criar Novo Grupo</p>
        </div>
    </div>
    <div *ngFor="let group of groups" class="col-12 col-md-3 col-lg-2 mb-3">
        <app-group-card [group]="group.info" [userSignedRole]="group.role"></app-group-card>
    </div>
</div>
