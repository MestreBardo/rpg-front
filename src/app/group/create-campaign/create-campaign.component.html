<div class="p-3 d-flex h-100 flex-column w-100">
    <div class="d-flex align-items-center">
        <h3>Criar Campanha</h3>
        <button (click)="finishCreatingCampaign.emit(false)" class="btn ms-auto">
            <fa-icon  [icon]="faTimes" size="lg"></fa-icon>
        </button>
        
    </div>
    <hr>
    <form [formGroup]="createCampaignForm" class="d-flex flex-column" (ngSubmit)="createCampaign()">
        <div class="form-floating mb-3">
            <input
            [class.is-invalid]="this.createCampaignForm.controls.name.invalid &&
            this.createCampaignForm.controls.name.dirty"
            type="text" formControlName="name" class="form-control form-control-sm" id="name" placeholder="name">
            <label for="name">Nome</label>
        </div>

        <div class="form-floating mb-3">
            <input
            [class.is-invalid]="this.createCampaignForm.controls.system.invalid &&
            this.createCampaignForm.controls.system.dirty"
            type="text" formControlName="system" class="form-control form-control-sm" id="system" placeholder="system">
            <label for="system">Sistema</label>
        </div>
       
        <div class="form-floating mb-3">
            <div class="form-floating">
                <textarea class="form-control" formControlName="description" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
                <label for="floatingTextarea2">Descrição</label>
            </div>
        </div>

        <button type="submit" [disabled]="createCampaignForm.invalid" class="btn btn-lg btn-block btn-primary w-100">Salvar</button>
    </form>
    <hr>
    
</div>
